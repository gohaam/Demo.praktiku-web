<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div class="container">
        <h2>Penjumlahan</h2>
        <form id="penjumlahanForm">
            <label for="bilangan1">Bilangan pertama</label>
            <input type="number" id="bilangan1" name="bilangan1" value="0">
            
            <label for="bilangan2">Bilangan kedua</label>
            <input type="number" id="bilangan2" name="bilangan2" value="0">
            
            <button type="button" onclick="hitungPenjumlahan()">Jumlahkan</button>
            <button type="button" onclick="resetForm()">Reset</button>
        </form>
        <h3>Hasil: <span id="hasil">0</span></h3>
    </div>

    <script>
        function hitungPenjumlahan() {
            var bilangan1 = parseFloat(document.getElementById('bilangan1').value);
            var bilangan2 = parseFloat(document.getElementById('bilangan2').value);
            var hasil = bilangan1 + bilangan2;
            document.getElementById('hasil').textContent = hasil;
        }

        function resetForm() {
            document.getElementById('penjumlahanForm').reset();
            document.getElementById('hasil').textContent = "0";
        }
    </script>
</body>
</html>
